<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>default css</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <!-- css -->
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- fav-icon -->
    <!-- <link
      rel="shortcut icon"
      href="./images/favicon.png"
      style="border: 50%"
      type="image/x-icon"
    /> -->
  </head>
  <body>
    <h1>build on this page (reference your design from the elements)</h1>
    <!-- buttons -->
    <bt class="btn">regular</bt>
    <bt
      title="changed style(title added in html for hover effect)"
      class="btn btn-hipster"
      >changed style(title added in html for hover effect)
    </bt>
    <!-- buttons -->
    <!-- loading spinner -->
    <div class="loading"></div>
    <!-- title  and underline-->
    <div class="title">
      <h2>section title</h2>
      <div class="title-underline"></div>
    </div>
    <!-- end of title  and underline-->
    <!-- new form -->
    <form action="" class="form">
      <h4>contact form</h4>
      <div class="form-row">
        <label for="name" class="form-label">name</label>
        <input
          type="text"
          id="name"
          placeholder="hello ther"
          class="form-input"
        />
      </div>
      <div class="form-row">
        <label for="number" class="form-label">number</label>
        <input id="number" class="form-input" />
      </div>
      <div class="form-row">
        <label for="email" class="form-label">email</label>
        <input type="email" id="email" class="form-input" />
      </div>
      <div class="form-row">
        <label for="textarea" class="form-label">textarea</label>
        <textarea class="form-textarea" placeholder="default value"></textarea>
      </div>
      <button type="submit" class="btn btn-block">submit</button>
    </form>
    <!-- form end -->
    <p class="alert-success">alert-success</p>

    <p class="alert-fail">alert-fail</p>
    <h1>hell</h1>
    <h2>hell</h2>
    <h3>hell</h3>
    <h4>hell</h4>
    <h5>hell</h5>
    <h6>hell</h6>
    <a href="#">link example</a>
    <ul>
      <li>#1 list</li>
      <li>#2 list</li>
      <li>#3 list</li>
    </ul>
  </body>
</html>
